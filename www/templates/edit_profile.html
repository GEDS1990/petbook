


<ion-view view-title="Edit Profile">

    <ion-content ng-class="{expanded:$scope.isExpanded}">

<div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="First Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Last Name">
                </label>
               </div>


<div class="buttons">
  <button class="button button-full button-positive" ng-click="save()">
  Save
</button>
 <button class="button button-full button-assertive" ng-click="cancel()">
  Cancel
</button>
</div>
    </ion-content>
</ion-view>
