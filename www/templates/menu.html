<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" width="220">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/dogavatar.jpg'); background-size: cover;"></span>
            <h2 class=>{{user.username}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.moments">
                <i class="icon ion-aperture mthemecolor"></i>
                    Moments
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.myposts">
                <i class="icon ion-image mthemecolor"></i>
                    My Posts
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                <i class="icon ion-ios-paw mthemecolor"></i>
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.about">
                <i class="icon ion-ios-home mthemecolor"></i>
                    About
                </ion-item>
                <ion-item nav-clear menu-close>
                <button class="button button-block button-assertive" ng-click="logout()">
                  Logout
                </button>
                </ion-item>

               <!--  <ion-item nav-clear menu-close ui-sref="app.petsnearby">
                    Pets Nearby
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Friends
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
