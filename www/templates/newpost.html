<ion-view view-title="New Post">
  <ion-content>

  	<div class="list">
  	  <div class="card">
	  <label class="item item-input">
	    <textarea rows="10" ng-model="data.post"></textarea>
	  </label>
	  </div>
	  
	  <button type="submit" class="button button-block button-assertive" ng-click="addPost()" style="margin:0 auto; width:150px; display:block;">
	    Submit
	  </button>
	</div>

  </ion-content>
</ion-view>
