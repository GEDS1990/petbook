        <div ng-if="showProfileAvatar" class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/dogavatar.jpg');"></div>
                <h3><a class="light">{{user.username}}</a></h3>

            </div>
        </div>

        <div class="item card-item animate-fade-slide-in-right" ng-repeat="post in vm.posts | orderBy: '-createdDate'">
            <div class="item item-avatar reduce-padding">
                <div ng-if="showPostAvatar">
                  <img class = "slimmer" src="img/dog2.jpg">
                    <h2 ng-click = "checkFriendInfo(post)">{{post._Owner.username}}</h2> 
                    </div> 

                <div class="item item-text-wrap">
          
                    {{post.description}}
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive larger"></i> 2
                        <i class="icon ion-heart assertive larger" ng-click="clickedLike(post)"></i> {{vm.getLikes(post)}}
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{post.createdDate | date:'MM/dd/yyyy'}}
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
