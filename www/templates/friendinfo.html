<ion-view view-title="">
  <ion-content>

<div class="list animate-fade-slide-in-right">


<!--    <div class="item card-item"> -->
    <div class="card">
        <div class="item item-avatar item-text-wrap">
            <span class="avatar" style="background-image: url('img/lake-animals-dogs-pets.jpg');"></span>
            <strong>{{user.username}} <br />{{user.email}}</strong>
        </div>
    </div>
      


    </div class="list">

      <div class="item item-divider" style="background-color:#E8E8E8;">
        Pet Info
      </div>

        <label>Name:</label>
        <span>{{user.pet.name}}</span>


      <a class="item item-icon-right" href="./templates/profilebirthdayinput.html">
        <i class="icon ion-ios-arrow-forward"></i>
        <label>Birthday: </label>
        <span>{{user.pet.dob | date:'MM/dd/yyyy'}}</span>
      </a>

      <a class="item item-icon-right" href="./templates/profilesexinput.html">
        <i class="icon ion-ios-arrow-forward"></i>
        <label>Gender: </label>
        <span>{{user.pet.sex}}</span>
      </a>

      <a class="item item-icon-right" href="./templates/profileblankinput.html" ng-click="value = 'breed'">
        <i class="icon ion-ios-arrow-forward"></i>
        <label>Breed: </label>
        <span>{{user.pet.breed}}</span>
      </a>

      <a class="item item-icon-right" href="./templates/profileblankinput.html" ng-click="value = 'bio'">
        <i class="icon ion-ios-arrow-forward"></i>
        <label>Bio: </label>
            <p style="white-space:normal;">{{user.pet.bio}}</p>
      </a>
    </div>

  </ion-content>
</ion-view>
