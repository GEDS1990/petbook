<ion-view view-title="New Comment">
  <ion-content>

    <div class="list">
       
      <div class="card">
      <label class="item item-input">
        <textarea rows="5" ng-model="data.comment"></textarea>
      </label>
      </div>
      
      <button type="submit" class="button button-block button-assertive" ng-click="addComment(post)" style="margin:0 auto; width:150px; display:block;">
        Submit
      </button>

    </div>

  </ion-content>
</ion-view>
