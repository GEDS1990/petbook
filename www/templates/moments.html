<!-- {{posts}} -->
        <div class="item card-item animate-fade-slide-in-right" ng-repeat="post in posts | orderBy: '-createdDate'">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap">
                    <span class="avatar" style="background-image: url('img/dog2.jpg');"></span>
                    <p style="margin-left:35%">{{post.description}}</p>
                    <div class="card-footer text-right">
                    <i class="icon ion-chatbubble positive"></i> 2
                        <i class="icon ion-heart assertive" ng-click="clickedLike()"></i> {{likes}}
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> <b>{{post.createdDate | date:'MM/dd/yyyy'}}</b>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </ion-content>
